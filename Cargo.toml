[package]
authors = ["Gaute Hope <eg@gaute.vetsj.com>"]
edition = "2018"
keywords = ["hdf", "async", "concurrency"]
license = "LGPL-3.0-or-later"
name = "hidefix"
repository = "https://github.com/gauteh/hidefix"
description = "Concurrent HDF5 and NetCDF4 reader (experimental)"
version = "0.2.0"

[dependencies]
anyhow = "1"
async-stream = "0.3"
bincode = "1.3"
byte-slice-cast = "0.3"
byteorder = "1.3"
bytes = "0.5"
flexbuffers = "0.1"
futures = "0.3"
futures-core = "0.3"
futures-util = "0.3"
itertools = "0.9"
libdeflater = "0.5"
lru = "0.6"
serde_bytes = "0.11"
strength_reduce = "0.2"
zerocopy = "0.3"
libc = { version = "0.2", optional = true }

[dependencies.serde]
features = ["derive"]
version = "1"

[dependencies.tokio]
features = ["sync"]
version = "0.2"

[dependencies.hdf5]
version = "0.7.0"

[dependencies.hdf5-sys]
version = "0.7.0"

[dev-dependencies]
ndarray = "0.13"
rand = "0.7"
rayon = "1.3"
sled = "0.34"

[patch.crates-io]
hdf5 = { git = "https://github.com/gauteh/hdf5-rust", branch = "hidefix" }
hdf5-sys = { git = "https://github.com/gauteh/hdf5-rust", branch = "hidefix" }

[features]
default = ["static"]
static = ["hdf5-sys/static", "hdf5-sys/zlib"]
fast-index = ["static", "libc"]

